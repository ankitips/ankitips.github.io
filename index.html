    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            margin: 0;
            min-height: 100%;
            height: 100%;
            font-size: 24px;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: url('flower.png') no-repeat top right;
            background-size: 30%;
           
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        header {
            background: url(/paytm-logo.jpg) no-repeat top right;
            background-size: 100%;
            margin: 30px auto;
            height: 50px;
            width: 110px;
        }

        footer {
         position:absolute;
            bottom:0;
        }

        .text-center {
            text-align: center;
        }
        .paid {
            color: #222222;
            font-size: 17px;
            margin-top: 30px;
        }

        .toll {
            color: #2d2d2d;
            font-weight: 600;
            font-size: 19px;
        }

        .pay {
         
            font-size: 31px;
        }

        .pay strong {
            font-weight: 600;
        }

        .pay span {
            vertical-align: middle;
            position: relative;
          
           
        }

        .icon {
            background: url(/paytm-icon.jpg) no-repeat;
    background-size: 80%;
   float:left;
    height: 85px;
    width: 80px;
        }
	    .no-box{
	         float: right;
    border: 1px solid #eee;
    vertical-align: middle;
    width: 60px;
    height: 60px;
    border-radius: 31px;
    position: absolute;
    text-align: center;
    left: 46%;
    z-index: -1;
    font-size: 19px;
	    }
	    .no{
	    position: absolute;
    top: 24%;
    left: 39%;
	    }
	    .icon_box{
	           margin: 33px auto;
    width: 41%;
	    }
	    .clear{
	     clear:both;
	    }
	  
        .order{
         font-size:16px;
        }
        .time{
            font-size:14px;
        }
        .amount{
           top: -5px;
           left: 5px;
        }
    </style>
</head>
<body onload="askDetails()">
    <div class="wrapper">
        <header></header>
	    <div class="icon_box">
	     <div class="icon"></div>
		    <div class="no-box"><span id="no"></span></div>
		    <div class="clear"></div>
	    </div>
       

        <div class="text-center">
                <p class="paid">Paid Successfully to</p>
                <p class="toll" id="name">Gharaunda Toll Plaza</p>
            <p class="pay">&#8377;<strong><span class="amount" id="amount"> 120.00</span></strong> <span><img src="/paytmTick.gif" class="img-fluid" /></span> </p>
                <p class="order" style="margin-top:30px;">Order ID: 20637660744 8769767</p>
            <p class="time"><span id="time"></span>, <span id="date"></span></p>
        </div>

        <footer>
            <img src="footer.jpg" class="img-fluid" />
        </footer>
    </div>
    <script type="text/javascript">
        function askDetails(){
          var txt;
    var name = prompt("Please enter the payee:", "Enter Name");
    var money = prompt("Please enter amount:", "120.00");


           document.getElementById("name").innerHTML = name;
         document.getElementById("amount").innerHTML = money;
        }
       
    
    function formatAMPM(date) {
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var ampm = hours >= 12 ? 'pm' : 'am';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0'+minutes : minutes;
  var strTime = hours + ':' + minutes + ' ' + ampm;
  return strTime;
}
        var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
  "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
];

var d = new Date();
        var comp= d.getDate() + " " + monthNames[d.getMonth()] + " " + d.getFullYear();
var currentTime= formatAMPM(new Date);
        document.getElementById("time").textContent=currentTime;
         document.getElementById("date").textContent=comp;
        
    </script>
</body>
</html>
